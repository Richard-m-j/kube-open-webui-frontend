server {
    listen 80;
    server_name localhost;

    # Gzip Settings
    # Compresses responses to reduce data transfer size
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Root for the frontend application
    root /usr/share/nginx/html;
    index index.html;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Caching for Static Assets
    # Cache images, icons, fonts, CSS, and JavaScript for a long time
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|webp|mp4|ogg|ogv|webm|htc|css|js|woff|woff2|ttf)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # Main location block for the Vue SPA
    location / {
        # Fallback to index.html to allow Vue Router to handle routing
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the Go backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
