server {
    listen 80;
    server_name localhost;

    # New location block for API proxying
    location /modelmanager/api {
        # IMPORTANT: Replace with your actual backend service address
        proxy_pass http://backend:8000; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve the Vue app from /modelmanager
    location /modelmanager {
        alias /usr/share/nginx/html;
        try_files $uri $uri/ /modelmanager/index.html;
        
        # Static assets caching
        location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|webp|mp4|ogg|ogv|webm|htc|css|js|woff|woff2|ttf)$ {
            expires 1y;
            access_log off;
            add_header Cache-Control "public";
        }
    }

    # Health check endpoint
    location / {
        try_files $uri $uri/ /index.html;
    }
}