server {
    listen 80;
    server_name localhost;

    # This is important for serving files with the correct Content-Type
    include /etc/nginx/mime.types;

    # Serve the Vue app
    location /modelmanager {
        # 'root' is generally safer and more predictable than 'alias' for this use case.
        root /usr/share/nginx/html;
        
        # This will correctly serve the index.html for any sub-path of /modelmanager
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location = / {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}