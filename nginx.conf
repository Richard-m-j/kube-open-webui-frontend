server {
    listen 80;
    server_name localhost;

    include /etc/nginx/mime.types;

    # 1. API PROXY
    # This block catches API calls and forwards them to the backend service.
    # The trailing slash is important.
    location /modelmanager/api/ {
        # This rule removes "/modelmanager" from the path.
        # e.g., /modelmanager/api/models becomes /api/models
        rewrite ^/modelmanager(/api/.*)$ $1 break;

        # Proxy the rewritten request to the backend service.
        proxy_pass http://backend:8000;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. VUE APP
    # This block serves the frontend application.
    # The trailing slash is important for use with 'alias'.
    location /modelmanager/ {
        alias /usr/share/nginx/html/;
        # This serves the static assets and handles all client-side routes
        # by falling back to the main index.html file.
        try_files $uri $uri/ /modelmanager/index.html;
    }

    # Health check endpoint
    location = / {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}