server {
    listen 80;
    server_name localhost;

    include /etc/nginx/mime.types;

    # --- THIS IS THE FIX ---
    # This block explicitly matches "/modelmanager" without a trailing slash
    # and issues a permanent redirect to the version WITH the slash.
    location = /modelmanager {
        return 301 /modelmanager/;
    }

    # API PROXY
    # This block catches API calls and forwards them to the backend service.
    location /modelmanager/api/ {
        rewrite ^/modelmanager(/api/.*)$ $1 break;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # VUE APP
    # This block now correctly handles all requests under /modelmanager/
    location /modelmanager/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /modelmanager/index.html;
    }

    # Health check endpoint
    location = / {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}