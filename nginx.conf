server {
    listen 80;
    server_name localhost;

    include /etc/nginx/mime.types;

    # The root is the base directory where NGINX looks for files.
    root /usr/share/nginx/html;

    # Serve the Vue app from the /modelmanager subdirectory.
    # This now works because the Dockerfile created this exact directory structure.
    location /modelmanager {
        try_files $uri $uri/ /modelmanager/index.html;
    }

    # Health check endpoint
    location = / {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}